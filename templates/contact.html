<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS to enhance the page appearance */
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .jumbotron {
      background-color: #007bff;
      color: #fff;
      padding: 3rem 2rem;
      border-radius: 0;
    }

    .contact-info {
      border: 1px solid #ddd;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .social-icons a {
      color: #007bff;
      font-size: 24px;
      margin-right: 1rem;
    }

    .social-icons a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Feel free to get in touch with us using the contact information below.</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-info">
          <h4>Contact Information</h4>
          <p><strong>Address:</strong> 123 Main Street, City, Country</p>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p><strong>Email:</strong> info@example.com</p>
          <h4>Follow Us</h4>
          <div class="social-icons">
            <!-- Replace the "#" with your actual social media URLs -->
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <!-- Add more social media icons as needed -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- You can add a map or any other relevant information here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome (Optional) - For social media icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
